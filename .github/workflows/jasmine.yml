name: Run Jasmine Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm ci

    - name: Install dev dep
      run: npm install jasmine

    - name: Run Jasmine tests
      run: npx jasmine

      
